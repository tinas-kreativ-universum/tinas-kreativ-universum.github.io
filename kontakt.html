<div class="modal-backdrop fade show d-none" id="backdrop"></div>

<script type="application/javascript">
    let imageModal = document.getElementById('imageModal');
    let backdrop = document.getElementById('backdrop');

    function openModal() {
        backdrop.classList.remove('d-none');
        imageModal.style.display = 'block';
        imageModal.classList.add('show');
    }

    function closeModal() {
        backdrop.classList.add('d-none');
        imageModal.style.display = 'none';
        imageModal.classList.remove('show');
    }

    window.onclick = function(event) {
        if (event.target === imageModal) {
            closeModal();
        }
    };

    Array.prototype.forEach.call(document.getElementsByClassName('pop'), function(el) {
        el.addEventListener('click', function() {
            document.getElementById('image-preview').setAttribute('src', this.getAttribute('src').replace('img_256/', 'img_1024/'));
            document.getElementById('image-title').innerText = this.dataset.name;
            openModal();
        });
    });
</script>
